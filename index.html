<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECommerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image {
      max-width: 100%;
      height: auto;
    }

    .product-title {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
    }

    .add-to-cart-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Welcome to Our Online Store</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="product-card">
          <img class="product-image" src="https://prasadyash2411.github.io/ecom-website/img/Album%201.png" alt="Colors">
          <h2 class="product-title">Colors</h2>
          <p class="product-price">$100</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
         <div class="product-card">
          <img class="product-image" src='https://prasadyash2411.github.io/ecom-website/img/Album%203.png' alt="Colors">
          <h2 class="product-title">'Black and white Colors',</h2>
          <p class="product-price">$50</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
        
        <!-- Repeat for other products -->
      </div>
       <div class="product-card">
          <img class="product-image" src='https://prasadyash2411.github.io/ecom-website/img/Album%204.png', alt="Colors">
          <h2 class="product-title"> 'Yellow and Black Colors'</h2>
          <p class="product-price">$70</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      <!-- Repeat for other products -->
    </div>
  </div>
</body>
</html>
